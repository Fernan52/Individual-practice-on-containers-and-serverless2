<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica en Contenedores y Docker (Hola Mundo)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 90%;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        li {
            margin: 10px 0;
            font-size: 1.2em;
            padding: 12px;
            background-color: #f9f9f9;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #f1f1f1;
        }
        li span {
            font-weight: bold;
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        button:hover {
            background-color: #45a049;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Práctica en Contenedores y Docker (Hola Mundo)</h1>
        <ul>
            {% for lang, message in results.items() %}
                <li><span>{{ lang }}:</span> {{ message }}</li>
            {% endfor %}
        </ul>
        <button onclick="changeBackgroundColor()">Cambiar fondo</button>
    </div>

    <script>
        function changeBackgroundColor() {
            const colors = ['#f4f4f4', '#e0f7fa', '#ffe0b2', '#f1f8e9', '#fce4ec', '#e8f5e9', '#f3e5f5'];
            const currentColor = document.body.style.backgroundColor;
            let newColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Ensuring the new color is different from the current one
            while (newColor === currentColor) {
                newColor = colors[Math.floor(Math.random() * colors.length)];
            }

            document.body.style.backgroundColor = newColor;
        }
    </script>
</body>
</html>
